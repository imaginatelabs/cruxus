version: 1.0.0
application: radial
log:
  logger: plain
  logger_options: [plain,json]
  level: info
  level_options: [debug,info,warn,error,fatal]
  message_format: "#{msg}"
  file:
    message_format: "#{severity_id}, [#{datetime.iso8601}##{pid}] #{severity_label} -- #{plugin_name}: #{msg}"
    path: "radial.log"
vcs: &vcs
  action: git
  remote: origin
  main_branch: master
  push_hold: false
vcs_code_review: *vcs
# TODO: implement - user_fork_reviews: false
# vcs_fork_code_review
#   enabled
build:
  action: bash
  cmd: "echo 'Please configure your build with the property build.cmd in your project's .radial.yml configuration file.'"
